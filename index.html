<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Print.in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: var(--cream);
            overflow: hidden;
        }

        .maintenance-container {
            position: relative;
            padding: 2rem;
            max-width: 650px;
            width: 90%;
            background-color: var(--light);
            border: 3px solid var(--dark);
            border-radius: 16px;
            box-shadow: var(--shadow-large);
            z-index: 1;
        }

        .maintenance-icon {
            font-size: 5rem;
            color: var(--dark);
            margin-bottom: 1rem;
            animation: robot-work 2s infinite ease-in-out;
        }

        @keyframes robot-work {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-8deg); }
            50% { transform: rotate(8deg); }
            75% { transform: rotate(-4deg); }
        }

        .maintenance-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 1rem;
        }

        .maintenance-description {
            font-size: 1rem;
            color: #444;
            line-height: 1.6;
            margin-bottom: 1.8rem;
        }

        .btn-home {
            background-color: var(--pink);
            color: var(--dark);
            padding: 0.7rem 1.4rem;
            border-radius: 8px;
            border: 2px solid var(--dark);
            font-weight: 600;
            box-shadow: var(--shadow);
            transition: 0.2s ease;
        }

        .btn-home:hover {
            transform: translateY(-4px);
            box-shadow: 6px 6px 0px var(--dark);
        }

        /* BACKGROUND SHAPES */
        .bg-shape {
            position: absolute;
            opacity: 0.4;
            animation: float-shapes 15s infinite ease-in-out;
            border: 2px solid var(--dark);
            border-radius: 12px;
            box-shadow: var(--shadow);
            z-index: 0;
        }

        .bg-shape.yellow { background-color: var(--yellow); }
        .bg-shape.green { background-color: var(--green); }
        .bg-shape.pink { background-color: var(--pink); }

        .shape-1 { top: 10%; left: 5%; width: 80px; height: 80px; animation-delay: 0s; }
        .shape-2 { bottom: 15%; right: 10%; width: 100px; height: 100px; animation-delay: 3s; border-radius: 50%; }
        .shape-3 { top: 30%; right: 8%; width: 60px; height: 60px; animation-delay: 6s; }
        .shape-4 { bottom: 5%; left: 15%; width: 70px; height: 70px; animation-delay: 9s; border-radius: 50%; }

        @keyframes float-shapes {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(10deg) scale(1.05); }
            50% { transform: translateY(0) rotate(-10deg) scale(1); }
            75% { transform: translateY(-15px) rotate(5deg) scale(1.02); }
        }

        @media (max-width: 600px) {
            .maintenance-container { padding: 1.5rem; }
            .maintenance-title { font-size: 1.6rem; }
            .maintenance-icon { font-size: 4rem; }
            .bg-shape { display: none; }
        }

        :root {
    --green: #d4eddf;
    --cream: #fefbf3;
    --yellow: #f7c859;
    --pink: #f9c5e8;
    --dark: #000000;
    --light: #ffffff;
    --border-color: #000000;
    --font-family: 'Poppins', sans-serif;
    --shadow: 4px 4px 0px var(--border-color);
    --shadow-large: 8px 8px 0px var(--border-color);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-family);
    background-color: var(--cream);
    color: var(--dark);
}

.container {
    width: 90%;
    max-width: 1100px;
    margin: 0 auto;
}

.btn {
    display: inline-block;
    padding: 10px 24px;
    font-family: var(--font-family);
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    border: 2px solid var(--border-color);
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.btn-primary {
    background-color: var(--yellow);
    color: var(--dark);
    box-shadow: var(--shadow);
}
.btn-primary:hover {
    transform: translateY(-4px);
    box-shadow: 6px 6px 0px var(--border-color);
}
.btn-secondary {
    background-color: var(--light);
    color: var(--dark);
}
.btn-dark {
    background-color: var(--dark);
    color: var(--light);
    box-shadow: var(--shadow);
}
.btn-dark:hover {
    transform: translateY(-4px);
    box-shadow: 6px 6px 0px #444;
}
.btn-large {
    padding: 16px 32px;
    font-size: 1.1rem;
}
.btn:active {
    transform: translateY(2px);
    box-shadow: 2px 2px 0px var(--border-color);
}

.main-header {
    background-color: var(--light);
    border-bottom: 2px solid var(--dark);
    padding: 1rem 0;
}
.main-header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.logo-link {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: var(--dark);
}
.logo-img { height: 40px; margin-right: 10px; }
.logo-text { font-size: 1.8rem; font-weight: 700; }
.main-nav .btn:first-child { margin-right: 1rem; }


section {
    padding: 6rem 0;
}
.section-title {
    font-size: 2.5rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 3rem;
}
.text-center { text-align: center; }

/* --- Hero Section --- */
.hero-title {
    font-size: 3.5rem;
    font-weight: 800;
    line-height: 1.2;
    max-width: 800px;
    margin: 0 auto 1.5rem auto;
}
.hero-slogan {
    font-size: 1.5rem;
    font-weight: 500;
    margin-bottom: 1.5rem;
    color: #333;
}

.hero-subtitle {
    font-size: 1.2rem;
    max-width: 650px;
    margin: 0 auto 2.5rem auto;
    color: #444;
    margin-bottom: 2.5rem;
}

/* animasi teks (lagi tak comment) */
.hero-visual {
    padding: 4rem 2rem; 
}
.animated-text-container {
    font-size: 2.5rem;
    font-weight: 700;
    line-height: 1.2;
}
.animated-words {
    display: inline-block;
    overflow: hidden;
    height: 50px; 
    vertical-align: bottom;
}
.animated-words span {
    display: block;
    padding: 0 10px;
    animation: slide-words 6s infinite;
    background-color: var(--yellow);
    border-radius: 8px;
}
@keyframes slide-words {
    0% { transform: translateY(0); }
    20% { transform: translateY(0); } /* Diam sejenak */
    25% { transform: translateY(-50px); } /* Pindah ke kata kedua */
    45% { transform: translateY(-50px); }
    50% { transform: translateY(-100px); } /* Pindah ke kata ketiga */
    70% { transform: translateY(-100px); }
    75% { transform: translateY(-150px); } /* Pindah ke kata keempat */
    95% { transform: translateY(-150px); }
    100% { transform: translateY(-200px); } /*loop */
}


.features-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
}
.feature-card {
    padding: 2.5rem;
    border: 3px solid var(--dark);
    border-radius: 16px;
    box-shadow: var(--shadow-large);
}
.feature-icon {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}
.feature-title {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
}
.color-1 { background-color: var(--green); }
.color-2 { background-color: var(--yellow); }
.color-3 { background-color: var(--pink); }

.how-it-works { background-color: var(--light); }
.steps-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-align: center;
    gap: 2rem;
}
.step { flex: 1; }
.step-number {
    width: 50px;
    height: 50px;
    line-height: 50px;
    border-radius: 50%;
    background-color: var(--dark);
    color: var(--light);
    font-size: 1.5rem;
    font-weight: 700;
    margin: 0 auto 1rem auto;
}
.step h3 { margin-bottom: 0.5rem; }
.step-arrow { font-size: 2.5rem; font-weight: bold; }

/* --- CTA Section --- */
.cta-card {
    background-color: var(--pink);
    border: 3px solid var(--dark);
    border-radius: 16px;
    box-shadow: var(--shadow-large);
    text-align: center;
    padding: 4rem;
}
.cta-card h2 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}
.cta-card p {
    margin-bottom: 2rem;
}
.cta-card .btn-dark {
    border-color: var(--light);
}


.main-footer {
    background-color: var(--dark);
    color: var(--light);
    padding: 2rem 0;
    border-top: 3px solid var(--dark);
}
.main-footer .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.social-links a {
    color: var(--light);
    text-decoration: none;
    font-size: 1.5rem;
    margin-left: 1.5rem;
}

@media (max-width: 768px) {
    .hero-title {
        font-size: 2.5rem; 
    }
    .section-title,
    .cta-card h2 {
        font-size: 2rem;
    }
    .hero-subtitle {
        font-size: 1rem;
    }

    .main-header .container {
        flex-direction: column; 
        gap: 1rem; 
    }
    .main-nav {
        display: flex;
        flex-direction: column;
        width: 100%;
        gap: 0.5rem; 
    }
    .main-nav .btn {
        width: 100%;
        text-align: center;
        margin-right: 0 !important; 
    }

    section {
        padding: 4rem 0; 
    }
    
    .features-grid {
        grid-template-columns: 1fr; 
        gap: 1.5rem;
    }

    .steps-container {
        flex-direction: column; 
        gap: 1.5rem;
    }
    .step-arrow {
        display: none; 
    }
    
    .cta-card {
        padding: 2.5rem 1.5rem; 
    }
    
    .main-footer .container {
        flex-direction: column; 
        gap: 1rem;
        text-align: center;
    }
    .social-links a {
        margin: 0 0.75rem;
    }
}

/* =========== STYLE UNTUK FOOTER MULTI-KOLOM =========== */
.footer-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 2rem;
}

.footer-col .logo-link {
    justify-content: flex-start;
    margin-bottom: 1rem;
}
.footer-col .logo-text {
    color: var(--light);
}
.copyright-text {
    font-size: 0.9rem;
    color: #ccc;
    margin-top: 1rem;
}

.footer-col h4 {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
    color: var(--light);
}

.footer-links {
    list-style: none;
    padding: 0;
    margin: 0;
}
.footer-links li {
    margin-bottom: 0.8rem;
}
.footer-links a {
    color: #ccc;
    text-decoration: none;
    transition: color 0.2s;
}
.footer-links a:hover {
    color: var(--light);
}

.main-footer .social-links {
    display: flex;
    gap: 1.5rem;
}
.main-footer .social-links a {
    margin-left: 0; /* Hapus margin kiri lama */
}

@media (max-width: 768px) {
    .footer-grid {
        text-align: center;
    }
    .footer-col .logo-link {
        justify-content: center;
    }
    .main-footer .social-links {
        justify-content: center;
    }
}
    </style>
</head>

<body>
    <div class="maintenance-container">
        <i class="fas fa-robot maintenance-icon"></i>

        <h2 class="maintenance-title">Sedang Maintenance</h2>

        <p class="maintenance-description">
            Kami sedang melakukan peningkatan performa dan menambahkan fitur baru agar pengalaman Anda semakin cepat,
            stabil, dan nyaman.  
        </p>
    </div>

    <div class="bg-shape yellow shape-1"></div>
    <div class="bg-shape green shape-2"></div>
    <div class="bg-shape pink shape-3"></div>
    <div class="bg-shape yellow shape-4"></div>
</body>
</html>
